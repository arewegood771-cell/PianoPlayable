<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≤ Dice Guess Master</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .game-section, .leaderboard-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .dice-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            min-height: 150px;
        }

        .dice {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s;
        }

        .dice.rolling {
            animation: roll 0.5s ease-in-out;
        }

        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(0.9); }
            75% { transform: rotate(270deg) scale(1.1); }
        }

        .guess-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .guess-btn {
            padding: 20px;
            font-size: 2em;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .guess-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .guess-btn:active {
            transform: translateY(0);
        }

        .guess-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result-message {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            min-height: 40px;
            transition: all 0.3s;
        }

        .result-message.correct {
            color: #10b981;
            animation: bounce 0.5s;
        }

        .result-message.wrong {
            color: #ef4444;
            animation: shake 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .username-section {
            margin-bottom: 20px;
        }

        .username-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            border-radius: 10px;
            outline: none;
        }

        .username-input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .leaderboard {
            max-height: 500px;
            overflow-y: auto;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            color: white;
            transition: transform 0.2s;
        }

        .leaderboard-item:hover {
            transform: scale(1.02);
        }

        .leaderboard-item:nth-child(1) {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
        }

        .leaderboard-item:nth-child(2) {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
            color: #333;
        }

        .leaderboard-item:nth-child(3) {
            background: linear-gradient(135deg, #cd7f32 0%, #d4a574 100%);
            color: #333;
        }

        .player-name {
            font-weight: bold;
            flex: 1;
        }

        .player-streak {
            background: rgba(255, 255, 255, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .rank {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .streak-fire {
            display: inline-block;
            margin-left: 5px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .guess-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-section">
            <h1>üé≤ Dice Guess Master</h1>

            <div class="username-section">
                <input type="text" class="username-input" id="usernameInput" placeholder="Enter your username..." maxlength="20">
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Current Streak</div>
                    <div class="stat-value" id="currentStreak">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Best Streak</div>
                    <div class="stat-value" id="bestStreak">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Guesses</div>
                    <div class="stat-value" id="totalGuesses">0</div>
                </div>
            </div>

            <div class="dice-container">
                <div class="dice" id="dice">üé≤</div>
            </div>

            <div class="result-message" id="resultMessage"></div>

            <div class="guess-buttons">
                <button class="guess-btn" onclick="makeGuess(1)">1Ô∏è‚É£</button>
                <button class="guess-btn" onclick="makeGuess(2)">2Ô∏è‚É£</button>
                <button class="guess-btn" onclick="makeGuess(3)">3Ô∏è‚É£</button>
                <button class="guess-btn" onclick="makeGuess(4)">4Ô∏è‚É£</button>
                <button class="guess-btn" onclick="makeGuess(5)">5Ô∏è‚É£</button>
                <button class="guess-btn" onclick="makeGuess(6)">6Ô∏è‚É£</button>
            </div>
        </div>

        <div class="leaderboard-section">
            <h2>üèÜ Leaderboard</h2>
            <div class="leaderboard" id="leaderboard"></div>
        </div>
    </div>

    <script>
        const diceEmojis = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
        let currentRoll = 0;
        let currentStreak = 0;
        let bestStreak = 0;
        let totalGuesses = 0;
        let isRolling = false;

        // Load data from memory
        function loadGameData() {
            const data = {
                currentStreak: parseInt(sessionStorage.getItem('currentStreak')) || 0,
                bestStreak: parseInt(sessionStorage.getItem('bestStreak')) || 0,
                totalGuesses: parseInt(sessionStorage.getItem('totalGuesses')) || 0,
                username: sessionStorage.getItem('username') || ''
            };
            
            currentStreak = data.currentStreak;
            bestStreak = data.bestStreak;
            totalGuesses = data.totalGuesses;
            
            if (data.username) {
                document.getElementById('usernameInput').value = data.username;
            }
            
            updateStats();
        }

        // Save data to memory
        function saveGameData() {
            sessionStorage.setItem('currentStreak', currentStreak);
            sessionStorage.setItem('bestStreak', bestStreak);
            sessionStorage.setItem('totalGuesses', totalGuesses);
            
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                sessionStorage.setItem('username', username);
            }
        }

        // Load/Save leaderboard
        function loadLeaderboard() {
            const saved = sessionStorage.getItem('leaderboard');
            return saved ? JSON.parse(saved) : [];
        }

        function saveLeaderboard(leaderboard) {
            sessionStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }

        function updateLeaderboard(username, streak) {
            if (!username) return;
            
            let leaderboard = loadLeaderboard();
            
            const existingIndex = leaderboard.findIndex(p => p.name === username);
            
            if (existingIndex >= 0) {
                if (streak > leaderboard[existingIndex].streak) {
                    leaderboard[existingIndex].streak = streak;
                }
            } else {
                leaderboard.push({ name: username, streak: streak });
            }
            
            leaderboard.sort((a, b) => b.streak - a.streak);
            leaderboard = leaderboard.slice(0, 10);
            
            saveLeaderboard(leaderboard);
            displayLeaderboard();
        }

        function displayLeaderboard() {
            const leaderboard = loadLeaderboard();
            const container = document.getElementById('leaderboard');
            
            if (leaderboard.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">No players yet. Be the first!</p>';
                return;
            }
            
            container.innerHTML = leaderboard.map((player, index) => {
                const fire = player.streak >= 10 ? 'üî•' : player.streak >= 5 ? '‚≠ê' : '';
                return `
                    <div class="leaderboard-item">
                        <span class="rank">${index + 1}</span>
                        <span class="player-name">${player.name}</span>
                        <span class="player-streak">${player.streak}<span class="streak-fire">${fire}</span></span>
                    </div>
                `;
            }).join('');
        }

        function updateStats() {
            document.getElementById('currentStreak').textContent = currentStreak;
            document.getElementById('bestStreak').textContent = bestStreak;
            document.getElementById('totalGuesses').textContent = totalGuesses;
        }

        function rollDice() {
            const dice = document.getElementById('dice');
            dice.classList.add('rolling');
            
            let rollCount = 0;
            const rollInterval = setInterval(() => {
                dice.textContent = diceEmojis[Math.floor(Math.random() * 6)];
                rollCount++;
                
                if (rollCount >= 10) {
                    clearInterval(rollInterval);
                    currentRoll = Math.floor(Math.random() * 6) + 1;
                    dice.textContent = diceEmojis[currentRoll - 1];
                    dice.classList.remove('rolling');
                    isRolling = false;
                }
            }, 50);
        }

        function makeGuess(guess) {
            if (isRolling) return;
            
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Please enter your username first!');
                document.getElementById('usernameInput').focus();
                return;
            }
            
            isRolling = true;
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.textContent = 'Rolling...';
            resultMessage.className = 'result-message';
            
            rollDice();
            
            setTimeout(() => {
                totalGuesses++;
                
                if (guess === currentRoll) {
                    currentStreak++;
                    if (currentStreak > bestStreak) {
                        bestStreak = currentStreak;
                    }
                    
                    resultMessage.textContent = `üéâ Correct! You guessed ${guess}!`;
                    resultMessage.className = 'result-message correct';
                    
                    updateLeaderboard(username, bestStreak);
                } else {
                    resultMessage.textContent = `‚ùå Wrong! It was ${currentRoll}. Streak reset!`;
                    resultMessage.className = 'result-message wrong';
                    
                    if (currentStreak > 0) {
                        updateLeaderboard(username, currentStreak);
                    }
                    
                    currentStreak = 0;
                }
                
                updateStats();
                saveGameData();
            }, 550);
        }

        // Initialize
        loadGameData();
        displayLeaderboard();
        rollDice();
    </script>
</body>
</html>
