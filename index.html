<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Fun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0c0fda;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .starfall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        .container {
            background: rgba(20, 20, 30, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(138, 43, 226, 0.5);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .tabs {
            display: flex;
            background: rgba(30, 30, 45, 0.8);
            border-bottom: 2px solid rgba(138, 43, 226, 0.5);
        }

        .tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #9ca3af;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab:hover {
            background: rgba(50, 50, 70, 0.8);
            color: #c4b5fd;
        }

        .tab.active {
            color: #c4b5fd;
            border-bottom-color: #8b5cf6;
            background: rgba(40, 40, 60, 0.9);
        }

        .tab-content {
            display: none;
            padding: 40px;
        }

        .tab-content.active {
            display: block;
        }

        .game-section {
            text-align: center;
        }

        .score-display {
            font-size: 48px;
            font-weight: bold;
            color: #c4b5fd;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
        }

        .click-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.6), 0 0 40px rgba(139, 92, 246, 0.3);
            margin: 20px auto;
            display: block;
        }

        .click-button:active {
            transform: scale(0.95);
        }

        .click-button:hover {
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.8), 0 0 60px rgba(139, 92, 246, 0.5);
        }

        .leaderboard {
            max-height: 400px;
            overflow-y: auto;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(40, 40, 60, 0.6);
            border-radius: 10px;
            transition: all 0.3s;
            border: 1px solid rgba(139, 92, 246, 0.2);
            color: #e5e7eb;
        }

        .leaderboard-item:hover {
            background: rgba(24, 24, 209, 0.8);
            transform: translateX(5px);
            border-color: rgba(18, 112, 219, 0.5);
        }

        .leaderboard-item.top-1 {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3) 0%, rgba(255, 237, 78, 0.3) 100%);
            border: 2px solid #ffd700;
            font-weight: bold;
            color: #ffd700;
        }

        .leaderboard-item.top-2 {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.3) 0%, rgba(232, 232, 232, 0.3) 100%);
            border: 2px solid #c0c0c0;
            font-weight: bold;
            color: #e8e8e8;
        }

        .leaderboard-item.top-3 {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.3) 0%, rgba(230, 168, 92, 0.3) 100%);
            border: 2px solid #cd7f32;
            font-weight: bold;
            color: #e6a85c;
        }

        .rank {
            font-size: 20px;
            font-weight: bold;
            margin-right: 15px;
            min-width: 30px;
        }

        .player-name {
            flex: 1;
            text-align: left;
        }

        .player-score {
            font-weight: bold;
            color: #c4b5fd;
        }

        .account-section {
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #d1d5db;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            background: rgba(30, 30, 45, 0.6);
            color: #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
        }

        .account-info {
            background: rgba(40, 40, 60, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .account-info h3 {
            color: #c4b5fd;
            margin-bottom: 10px;
        }

        .account-info p {
            color: #d1d5db;
        }

        .empty-state {
            text-align: center;
            color: #9ca3af;
            padding: 40px;
        }

        h2 {
            color: #e5e7eb;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }
    </style>
</head>
<body>
    <div class="starfall" id="starfall"></div>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('Play Game')">Game</div>
            <div class="tab" onclick="switchTab('leaderboard Online(pajangan doang jir)')">Leaderboard</div>
            <div class="tab" onclick="switchTab('Akun (Buat save click)')">Account</div>
        </div>

        <div id="game" class="tab-content active">
            <div class="game-section">
                <h2>Clicker!</h2>
                <div class="score-display" id="scoreDisplay">0</div>
                <button class="click-button" id="clickButton">CLICK ME!</button>
                <audio id="clickSound" src="https://www.myinstants.com/media/sounds/hidup-jokowi.mp3"></audio>
            </div>
        </div>

        <div id="leaderboard" class="tab-content">
            <h2>Real-Time Leaderboard</h2>
            <div class="leaderboard" id="leaderboardList">
                <div class="empty-state">Gaada Player</div>
            </div>
        </div>

        <div id="account" class="tab-content">
            <div class="account-section">
                <div id="loginForm">
                    <h2>Bikin Akun (biar data lu ke save)</h2>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username">
                    </div>
                    <button class="btn" onclick="login()">Login</button>
                </div>
                <div id="accountInfo" style="display: none;">
                    <h2>Your Account</h2>
                    <div class="account-info">
                        <h3 id="displayUsername"></h3>
                        <p>Your Score: <strong id="displayScore">0</strong></p>
                        <p>Your Rank: <strong id="displayRank">-</strong></p>
                    </div>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let username = null;

        // Load account from memory
        function loadAccount() {
            const saved = localStorage.getItem('jokowi_account');
            if (saved) {
                const data = JSON.parse(saved);
                username = data.username;
                score = data.score || 0;
                updateDisplay();
                showAccountInfo();
            }
        }

        // Save account to memory
        function saveAccount() {
            if (username) {
                localStorage.setItem('jokowi_account', JSON.stringify({
                    username: username,
                    score: score
                }));
                updateLeaderboard();
            }
        }

        // Click handler
        document.getElementById('clickButton').addEventListener('click', function() {
            if (!username) {
                alert('Login dlu bit');
                switchTab('account');
                return;
            }
            
            score++;
            updateDisplay();
            saveAccount();
            
            const audio = document.getElementById('clickSound');
            audio.currentTime = 0;
            audio.play().catch(e => console.log('Audio play failed:', e));
        });

        function updateDisplay() {
            document.getElementById('scoreDisplay').textContent = score;
            if (username) {
                document.getElementById('displayScore').textContent = score;
            }
        }

        function login() {
            const input = document.getElementById('username').value.trim();
            if (!input) {
                alert('Enter u-username dulu~');
                return;
            }
            
            username = input;
            
            // Check if user exists in leaderboard
            const leaderboard = getLeaderboard();
            const existingUser = leaderboard.find(u => u.username === username);
            if (existingUser) {
                score = existingUser.score;
            } else {
                score = 0;
            }
            
            saveAccount();
            showAccountInfo();
            updateDisplay();
            switchTab('game');
        }

        function logout() {
            username = null;
            score = 0;
            localStorage.removeItem('jokowi_account');
            showLoginForm();
            updateDisplay();
        }

        function showAccountInfo() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('accountInfo').style.display = 'block';
            document.getElementById('displayUsername').textContent = username;
            updateRankDisplay();
        }

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('accountInfo').style.display = 'none';
        }

        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'leaderboard') {
                updateLeaderboard();
            }
        }

        function getLeaderboard() {
            const data = localStorage.getItem('jokowi_leaderboard');
            return data ? JSON.parse(data) : [];
        }

        function saveLeaderboard(leaderboard) {
            localStorage.setItem('jokowi_leaderboard', JSON.stringify(leaderboard));
        }

        function updateLeaderboard() {
            let leaderboard = getLeaderboard();
            
            // Update or add current user
            if (username) {
                const index = leaderboard.findIndex(u => u.username === username);
                if (index >= 0) {
                    leaderboard[index].score = score;
                } else {
                    leaderboard.push({ username, score });
                }
            }
            
            // Sort by score
            leaderboard.sort((a, b) => b.score - a.score);
            
            saveLeaderboard(leaderboard);
            displayLeaderboard(leaderboard);
            updateRankDisplay();
        }

        function displayLeaderboard(leaderboard) {
            const list = document.getElementById('leaderboardList');
            
            if (leaderboard.length === 0) {
                list.innerHTML = '<div class="empty-state">Belum ada player :(</div>';
                return;
            }
            
            list.innerHTML = leaderboard.map((player, index) => {
                let className = 'leaderboard-item';
                if (index === 0) className += ' top-1';
                else if (index === 1) className += ' top-2';
                else if (index === 2) className += ' top-3';
                
                return `
                    <div class="${className}">
                        <span class="rank">#${index + 1}</span>
                        <span class="player-name">${player.username}</span>
                        <span class="player-score">${player.score}</span>
                    </div>
                `;
            }).join('');
        }

        function updateRankDisplay() {
            if (!username) return;
            
            const leaderboard = getLeaderboard();
            const rank = leaderboard.findIndex(u => u.username === username) + 1;
            document.getElementById('displayRank').textContent = rank > 0 ? `#${rank}` : '-';
        }

        // Initialize
        loadAccount();
        updateLeaderboard();
        
        // Create starfall effect
        function createStarfall() {
            const starfall = document.getElementById('starfall');
            const numberOfStars = 50;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * -100 + '%';
                star.style.opacity = Math.random() * 0.5 + 0.3;
                star.style.animationDuration = (Math.random() * 10 + 10) + 's';
                star.style.animationDelay = Math.random() * 10 + 's';
                
                starfall.appendChild(star);
            }
        }
        
        createStarfall();
        
        // Auto-refresh leaderboard every 5 seconds
        setInterval(() => {
            if (document.getElementById('leaderboard').classList.contains('active')) {
                updateLeaderboard();
            }
        }, 5000);
    </script>
</body>
</html>
